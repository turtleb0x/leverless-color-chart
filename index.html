        //Create canvas
        function loadCanvas(){

            var canvas = document.querySelector('canvas');

            canvas.width = 801;
            canvas.height = 529;

            var c = canvas.getContext('2d');

            //Colors
            var purple = 'rgb(174, 130, 198)';
            var vanillaCream = 'rgb(240, 236, 172)';
            var white = 'rgb(243, 245, 247)';
            var tan = 'rgb(209, 191, 158)';
            var peach = 'rgb(247, 195, 112)';
            var green = 'rgb(59, 95, 79)';
            var lightGreen = 'rgb(23, 190, 74)';
            var limeGreen = 'rgb(52, 212, 27)';
            var olive = 'rgb(73, 104, 103)';
            var gold = 'rgb(190, 166, 47)';
            var yellow = 'rgb(254, 234, 96)';
            var black = 'rgb(44, 46, 47)';
            var darkGrey = 'rgb(91, 93, 92)';
            var grey = 'rgb(119, 123, 123)';
            var brown = 'rgb(93, 48, 41)';
            var coyoteBrown = 'rgb(200, 120, 55)';
            var babyBlue = 'rgb(181, 235, 245)';
            var navyBlue = 'rgb(24, 45, 95)';
            var blue = 'rgb(29, 109, 221)';
            var peacock = 'rgb(17, 126, 166)';
            var teal = 'rgb(18, 151, 167)';
            var lightBlue = 'rgb(75, 167, 216)';
            var seafoamGreen = 'rgb(129, 218, 210)';
            var red = 'rgb(191, 52, 58)';
            var orange = 'rgb(246, 74, 24)';
            var burntOrange = 'rgb(204, 105, 73)';
            var pink = 'rgb(235, 22, 89)';
            var lightPink = 'rgb(248, 147, 140)';
            var spaceGrey = 'rgb(171, 170, 168)';
            var lavender = 'rgb(221, 221, 229)';

            var colorsArray = [purple, vanillaCream, white, tan, peach, green, lightGreen, limeGreen, olive, gold, yellow, black, darkGrey, grey, brown, coyoteBrown, babyBlue, navyBlue, blue, peacock, teal, lightBlue, seafoamGreen, red, orange, burntOrange, pink, lightPink, spaceGrey, lavender];

            //Button Colors

            var leftButton = colorsArray[leftButtonColor];
            var downButton = colorsArray[downButtonColor];
            var rightButton = colorsArray[rightButtonColor];
            var upButton = colorsArray[upButtonColor];
            var crossButton = colorsArray[crossButtonColor];
            var squareButton = colorsArray[squareButtonColor];
            var circleButton = colorsArray[circleButtonColor];
            var triangleButton = colorsArray[triangleButtonColor];
            var r2Button = colorsArray[r2ButtonColor];
            var r1Button = colorsArray[r1ButtonColor];
            var l2Button = colorsArray[l2ButtonColor];
            var l1Button = colorsArray[l1ButtonColor];
            var shell = colorsArray[shellColor];

            //Shell and Button Colors
            c.fillStyle = shell;
            c.fillRect(0, 0, 801, 529);

            var coords = [[85, 151, leftButton], [190, 151, downButton], [285, 198, rightButton], [359, 397,upButton], 
                        [416, 132, squareButton], [397, 265, crossButton], [516, 94, triangleButton], [497, 217, circleButton],
                        [616, 94, r1Button], [597, 217, r2Button], [716, 94, l1Button], [697, 217, l2Button]];

            for(var i = 0; i < coords.length; i++){
                c.beginPath()
                if (i == 3){
                    c.arc(coords[i][0], coords[i][1], 57, 0, Math.PI * 2, true);
                } else {
                    c.arc(coords[i][0], coords[i][1], 45, 0, Math.PI * 2, true);
                }
                c.fillStyle = coords[i][2];
                c.fill();
                if (shell === black){
                    c.strokeStyle = white;
                } else {
                    c.strokeStyle = black;
                }
                c.stroke();
            }
            console.log(canvas);
        }

        loadCanvas();
